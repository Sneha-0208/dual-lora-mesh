[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps =
    sandeepmistry/LoRa @ ^0.8.0

; -------------------------------
; Heltec WiFi LoRa 32 V3 nodes
; -------------------------------

[env:end_node1]
board = heltec_wifi_lora_32_V3
upload_speed = 921600
upload_port = COM14   ; <-- set your correct port
build_flags =
    -D END_NODE=1
    -D RADIO_CS=8      ; Heltec default LoRa CS
    -D RADIO_RST=12     ; Heltec default LoRa RST
    -D RADIO_IRQ=14     ; Heltec default LoRa IRQ
    -D RADIO_IO1=13
    -D LORA_SF=7           ; Mesh A SF7

[env:end_node2]
board = heltec_wifi_lora_32_V3
upload_speed = 921600
upload_port = COM16   ; <-- set your correct port
build_flags =
    -D END_NODE=1
    -D RADIO_CS=8      ; Heltec default LoRa CS
    -D RADIO_RST=12     ; Heltec default LoRa RST
    -D RADIO_IRQ=14     ; Heltec default LoRa IRQ
    -D RADIO_IO1=13
    -D LORA_SF=8           ; Mesh B SF8
